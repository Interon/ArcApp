<ion-view title="Secure Drive">

    <ion-content padding="true" class="has-header" ng-controller="secureDriveController">

         <form>


           <h4>Drivers</h4>
                <div ng-repeat="item in items | limitTo:1"
                     href="#/{{item.id}}"
                     class="item item-thumbnail-left">

                    <img ng-src="{{ item.user.picture.thumbnail }}">
                    <h2>{{ item.user.name.first }} {{ item.user.name.last }}</h2>
                    <h4>Driver / Medic </h4>
                    <div class="list card">

                        <div class="item item-button-right">
                            0833267925
                            <button class="button button-dark" ng-click="CallTel('0833267925')">
                                <i style="width:30px" class="icon ion-ios-telephone"></i>
                            </button>
                        </div>
                        <div class="item item-button-right">
                            <img src="https://matt.files.wordpress.com/2012/05/photo37.jpg?w=100">


                        </div>
                        <div class="item ">

                            Mercedes ML55 <br /> RegNo SDJ407GP

                        </div>

                        <div class="item ">

                             Arrival Time : 9:00am

                        </div>
                        <div class="item ">


                            <rating ng-model="rate" max="max"></rating>
                            <textarea style="border-style: solid;border-width:1px;width:100%;margin-top:20px ;margin-bottom:20px" placeholder="Comments"></textarea>
                            <button class="button button-dark">Rate our service</button>
                        </div>
                    </div>

                </div>

        </form>
    </ion-content>
</ion-view>
